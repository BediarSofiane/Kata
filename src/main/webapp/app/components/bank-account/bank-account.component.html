<span class="alert alert-success col-md-10">
    <span>Bank account ID : {{bankAccount?.id}}</span>

</span>
<br/>
<br/>
<span><h1>Credit : {{bankAccount?.credit}}</h1></span>
<br/>
<br/>
<div class="container ">

    <div class="row amount">
        <br/>
        <input class="  col-md-10" type="text"  placeholder="Amount" [(ngModel)]="amount">
    </div>
    <br/>
    <div>
        <button class="bouton btn btn-primary" (click)="onDeposit()">Deposit</button>
        <button class="bouton btn btn-danger" (click)="onWithdrawal()">Withdraw</button>
    </div>

</div>
<br/>
<div>
    <h2>Operations:</h2>
</div>
<br/>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody *ngFor="let op of operations">
            <tr>
                <th scope="row">{{op.id}}</th>
                <td>{{op.date}}</td>
                <td>{{op.amount}}</td>
                <td>{{op.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
